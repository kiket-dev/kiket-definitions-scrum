version: 2

exposures:
  - name: delivery_health_dashboard
    type: dashboard
    maturity: low
    url: https://app.kiket.dev/projects/{{ project_slug }}/dashboards/delivery-health
    description: |
      Delivery health dashboard shipped with the scrum template. Uses dbt marts
      for cycle time, throughput, and usage analytics to power the project dashboard.
    owner:
      name: Template Analytics
      email: analytics@kiket.dev
    depends_on:
      - ref('fct_cycle_time')
      - ref('fct_throughput')
      - ref('fct_usage_events')
    tags:
      - scrum
      - dashboard
      - analytics
