model_version: 1.0
workflow:
  id: scrum
  name: Scrum Sprint Flow
  version: 2.0.0
  description: Sprint-based workflow with planning and review gates.

states:
  backlog:
    type: initial
    category: pending
    metadata:
      label: Product Backlog
      color: secondary
      icon: üìã
      description: Items awaiting prioritisation.
  sprint_backlog:
    type: gateway
    category: pending
    metadata:
      label: Sprint Backlog
      color: info
      icon: üóìÔ∏è
      description: Committed work for the sprint.
  in_progress:
    type: active
    category: active
    metadata:
      label: In Progress
      color: primary
      icon: ‚öôÔ∏è
      description: Sprint tasks in progress.
    wip_limit: 10
  review:
    type: active
    category: review
    metadata:
      label: Review
      color: warning
      icon: üîç
      description: Awaiting demo or QA.
    wip_limit: 5
  done:
    type: final
    category: completed
    metadata:
      label: Done
      color: success
      icon: ‚úÖ
      description: Completed within the sprint.

transitions:
  - from: backlog
    to: sprint_backlog
    name: Plan Sprint
  - from: sprint_backlog
    to: in_progress
    name: Start Sprint Work
  - from: in_progress
    to: review
    name: Ready for Review
  - from: in_progress
    to: sprint_backlog
    name: Replan
  - from: review
    to: in_progress
    name: Rework
  - from: review
    to: done
    name: Complete
